<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RapidFire Corporation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2E2E2E, #1C1C1C);
            color: #fff;
            text-align: center;
            padding: 20px;
            transition: background 0.5s ease-in-out;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }
        select, button, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #555;
            background: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #444;
        }
        .key-list {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: red;
            font-weight: bold;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Admin Panel - RapidFire Corporation</h1>
    
    <div id="loginContainer" class="container">
        <h2>Admin Login</h2>
        <label>Username:</label>
        <input type="text" id="adminUsername">
        <label>Password:</label>
        <input type="password" id="adminPassword">
        <button onclick="validateAdminLogin()">Login</button>
        <p id="loginError" class="error-message">Invalid username or password!</p>
    </div>
    
    <div id="adminContent" class="container hidden">
        <h2>Generated Keys</h2>
        <label for="userFilter">Filter by User:</label>
        <select id="userFilter" onchange="filterKeys()">
            <option value="all">All Users</option>
        </select>
        <button onclick="clearFilter()">Clear Filter</button>
        <h3>Total Users: <span id="totalUsers">0</span></h3>
        <h3>Total Keys Generated: <span id="totalKeys">0</span></h3>
        <div class="key-list" id="keyLog"></div>
    </div>
    
    <script>
        const adminCredentials = { username: "ABHIJEET", password: "RAPIDDAD" };
        let adminKeys = JSON.parse(localStorage.getItem("adminKeys")) || [];
        let uniqueUsers = new Set();
        
        function validateAdminLogin() {
            let username = document.getElementById("adminUsername").value.toUpperCase();
            let password = document.getElementById("adminPassword").value;
            if (username === adminCredentials.username && password === adminCredentials.password) {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("adminContent").classList.remove("hidden");
                loadKeys();
            } else {
                document.getElementById("loginError").style.display = "block";
            }
        }
        
        function loadKeys() {
            let keyLog = document.getElementById("keyLog");
            let userFilter = document.getElementById("userFilter");
            keyLog.innerHTML = "";
            userFilter.innerHTML = '<option value="all">All Users</option>';
            
            adminKeys.forEach(entry => {
                keyLog.innerHTML += `<p><strong>${entry.user}:</strong> ${entry.key}</p>`;
                uniqueUsers.add(entry.user);
            });
            
            uniqueUsers.forEach(user => {
                userFilter.innerHTML += `<option value="${user}">${user}</option>`;
            });
            
            document.getElementById("totalUsers").innerText = uniqueUsers.size;
            document.getElementById("totalKeys").innerText = adminKeys.length;
        }
        
        function filterKeys() {
            let selectedUser = document.getElementById("userFilter").value;
            let keyLog = document.getElementById("keyLog");
            keyLog.innerHTML = "";
            let count = 0;
            
            adminKeys.forEach(entry => {
                if (selectedUser === "all" || entry.user === selectedUser) {
                    keyLog.innerHTML += `<p><strong>${entry.user}:</strong> ${entry.key}</p>`;
                    count++;
                }
            });
            document.getElementById("totalKeys").innerText = count;
        }
        
        function clearFilter() {
            document.getElementById("userFilter").value = "all";
            filterKeys();
        }
    </script>
</body>
</html>
